<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section>
        <div class="quiz-home-box custom-box show">
            <h4>You'll have 10 seconds to answer each question.</h4>
            <button type="button" class="start-quiz-btn btn">Start The Quiz</button>
            <button type="button" class="back btn"><a href="menu.html">Back To Menu</a></button>
        </div>
    
        <div class="quiz-box custom-box">
            <div class="stats">
                <div class="quiz-time">
                    <div class="remaining-time"></div>
                    <span class="time-up-text">Time's Up</span>
                </div>
                <div class="score-board">
                    <span class="score-text">Score : </span>
                    <span class="correct-answers"></span>
                </div>
            </div>
            <div class="question-box">
                <div class="current-question-num">
                    
                </div>
                <div class="question-text">
                    
                </div>
            </div>
            <div class="option-box">
                
            </div>
            <div class="answer-description">
                
            </div>
            <div class="next-question">
                <button type="button" class="next-question-btn btn">Next Question</button>
                <button type="button" class="see-result-btn btn">See Your Result</button>
            </div>
        </div>
    
        <div class="quiz-over-box custom-box">
            <h1>Quiz Result</h1>
            <h3>Total Questions : <span class="total-questions"></span></h3>
            <h3>Attempt : <span class="total-attemp"></span></h3>
            <h3>Correct : <span class="total-correct"></span></h3>
            <h3>Wrong : <span class="total-wrong"></span></h3>
            <h3>Percentage : <span class="percentage"></span></h3>
            <button type="button" class="start-again-quiz-btn btn">Start Again</button>
            <button type="button" class="go-home-btn btn">Go To Home</button>
        </div>
        <div class="star star1"></div>
        <div class="star star2"></div>
        <div class="star star3"></div>
        <div class="star star4"></div>
        <div class="star star5"></div>
        <div class="star star6"></div>
        <div class="star star7"></div>
        <div class="star star8"></div>
    </section>


    <script src="script.js"></script>   

</body>
</html>
